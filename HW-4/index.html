<!DOCTYPE html>
<!--

  This is the index.html page for a rock, paper, scissors game. 
  The user will be able to make a choice, play against the computer, and track the score.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    
    <div id="player-throw">
        <h2>Your Throw</h2>
        <img src="images/rock.png" alt="Rock" id="rock" class="choice">
        <img src="images/paper.png" alt="Paper" id="paper" class="choice">
        <img src="images/scissors.png" alt="Scissors" id="scissors" class="choice">
    </div>

    <div id="computer-throw">
        <h2>Computer's Throw</h2>
        <img src="Images/question-mark.png" alt="Computer's throw" id="computer-image">
    </div>

    <div id="outcome">
        <h2>Outcome</h2>
        <p id="result">Make your move!</p>
    </div>

    <!-- Optional score tracking -->
    <div id="score">
        <h2>Score</h2>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <button id="reset">Reset Score</button>
    </div>

    <script src="Script/script.js"></script>
</body>
</html>

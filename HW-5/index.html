<!DOCTYPE html>

<!--
  Name: Carissa Boddie
  Date: 10.23.2024
  CSC 372-01

  This is the index.html page for my GitHub Gallery project. It fetches data from the GitHub API and 
  displays a gallery of repositories for any GitHub user. Each repository includes the name, description, 
  creation and updated dates, number of watchers, list of languages, and the number of commits. Users 
  can search for a specific GitHub username to see the repositories associated with that account. 
  The gallery uses Flexbox for layout. 
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>GitHub Repository Gallery</h1>
    <div class="search-container">
        <input type="text" id="username" placeholder="Enter GitHub Username">
        <button id="search">Search</button>
    </div>
    <div id="gallery" class="flex-container"></div>
</body>

</html>
